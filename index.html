<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrace Pro - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<script>
// Check login state when page loads
document.addEventListener('DOMContentLoaded', function() {
    detectLoginState();
});

function detectLoginState() {
    // Check multiple sources for login state
    const urlParams = new URLSearchParams(window.location.search);
    const sessionParam = urlParams.get('session');
    const localLogin = localStorage.getItem('isLoggedIn');
    const sessionLogin = sessionStorage.getItem('userSession');
    
    // User is logged in if any of these are true
    const isLoggedIn = sessionParam === 'active' || localLogin === 'true' || sessionLogin === 'active';
    
    if (isLoggedIn) {
        showLoggedInHomepage();
    } else {
        showPublicHomepage();
    }
}

function showLoggedInHomepage() {
    console.log('User is logged in - showing personalized homepage');
    
    // Add "Back to Dashboard" button
    addBackToDashboardButton();
    
    // Show personalized content
    addWelcomeMessage();
    
    // Hide login/signup buttons if they exist
    hideAuthButtons();
    
    // Show user menu
    showUserMenu();
}

function showPublicHomepage() {
    console.log('User not logged in - showing public homepage');
    
    // Show login/signup buttons
    showAuthButtons();
    
    // Hide user-specific content
    hideUserContent();
}

function addBackToDashboardButton() {
    // Create a prominent "Back to Dashboard" button
    const dashboardBtn = document.createElement('button');
    dashboardBtn.innerHTML = 'ðŸ“Š Back to Dashboard';
    dashboardBtn.className = 'btn btn-primary btn-large';
    dashboardBtn.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: #4CAF50;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    `;
    dashboardBtn.onclick = function() {
        window.location.href = 'dashboard.html';
    };
    
    document.body.appendChild(dashboardBtn);
}

function addWelcomeMessage() {
    // Add welcome back message
    const header = document.querySelector('header, .header, h1');
    if (header) {
        const welcomeMsg = document.createElement('div');
        welcomeMsg.innerHTML = `
            <div style="background: #4CAF50; color: white; padding: 1rem; text-align: center; margin: 1rem 0; border-radius: 8px;">
                ðŸ‘‹ Welcome back! Your vehicles are protected by CarTrace Pro.
                <button onclick="window.location.href='dashboard.html'" style="margin-left: 1rem; padding: 0.5rem 1rem; background: white; color: #4CAF50; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                    View Dashboard
                </button>
            </div>
        `;
        header.parentNode.insertBefore(welcomeMsg, header.nextSibling);
    }
}

function hideAuthButtons() {
    // Hide login/signup buttons
    const authButtons = document.querySelectorAll('[href*="login"], [href*="signup"], [href*="sign-in"], [href*="register"]');
    authButtons.forEach(btn => {
        btn.style.display = 'none';
    });
    
    // Hide any elements with class 'auth-only' or 'login-only'
    const authElements = document.querySelectorAll('.auth-only, .login-only, .guest-only');
    authElements.forEach(el => {
        el.style.display = 'none';
    });
}

function showAuthButtons() {
    // Show login/signup buttons for guests
    const authButtons = document.querySelectorAll('[href*="login"], [href*="signup"], [href*="sign-in"], [href*="register"]');
    authButtons.forEach(btn => {
        btn.style.display = 'block';
    });
}

function hideUserContent() {
    // Hide user-specific content for guests
    const userElements = document.querySelectorAll('.user-only, .logged-in-only');
    userElements.forEach(el => {
        el.style.display = 'none';
    });
}

function showUserMenu() {
    // Add user menu or profile info
    const userMenu = document.createElement('div');
    userMenu.innerHTML = `
        <div style="position: fixed; top: 20px; left: 20px; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 1000;">
            <strong>ðŸš— CarTrace Pro User</strong><br>
            <small style="color: #666;">Logged in and protected</small><br>
            <button onclick="logout()" style="margin-top: 0.5rem; padding: 0.5rem; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Sign Out
            </button>
        </div>
    `;
    document.body.appendChild(userMenu);
}

function logout() {
    // Clear all session data
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userSession');
    sessionStorage.clear();
    
    // Redirect to homepage
    window.location.href = 'index.html';
}
</script>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš—</div>
        <h1>CarTrace Pro</h1>
        <div class="spinner"></div>
        <p>Loading...</p>
        <div class="error-message" id="errorMessage">
            <p>Taking longer than expected...</p>
            <button onclick="forceRedirect()" style="background: white; color: #667eea; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Continue to Homepage
            </button>
        </div>
    </div>

    <script type="module">
        let redirected = false;
        
        // Force redirect function
        window.forceRedirect = function() {
            if (!redirected) {
                redirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        };

        // Immediate fallback - go to homepage after 2 seconds if nothing happens
        setTimeout(() => {
            if (!redirected) {
                redirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        }, 2000);

        // Show error message after 3 seconds
        setTimeout(() => {
            if (!redirected) {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }, 3000);

        // Try Firebase auth check (this might fail, but won't block the redirect)
        try {
            import('./firebase_config.js').then(({ auth, checkAuthState }) => {
                if (redirected) return;
                
                // Quick auth check with timeout
                const authTimeout = setTimeout(() => {
                    if (!redirected) {
                        redirected = true;
                        window.location.href = 'cartrace_homepage.html';
                    }
                }, 1500);

                checkAuthState((user) => {
                    clearTimeout(authTimeout);
                    if (redirected) return;
                    
                    redirected = true;
                    if (user) {
                        // User is logged in, go to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // User is not logged in, go to homepage
                        window.location.href = 'cartrace_homepage.html';
                    }
                });
            }).catch(error => {
                console.log('Firebase import failed, redirecting to homepage:', error);
                if (!redirected) {
                    redirected = true;
                    window.location.href = 'cartrace_homepage.html';
                }
            });
        } catch (error) {
            console.log('Firebase check failed, redirecting to homepage:', error);
            if (!redirected) {
                redirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        }
    </script>
</body>
</html>
