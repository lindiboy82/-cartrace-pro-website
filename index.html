<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrace Pro - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fallback-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .fallback-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš—</div>
        <h1>CarTrace Pro</h1>
        <div class="spinner"></div>
        <p id="status">Loading...</p>
        <button class="fallback-btn" onclick="goToHomepage()" style="display: none;" id="fallbackBtn">
            Continue to Homepage
        </button>
    </div>

    <script type="module">
        let hasRedirected = false;
        
        // Simple fallback function
        window.goToHomepage = function() {
            if (!hasRedirected) {
                hasRedirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        };

        // SIMPLIFIED: Quick auth check with immediate fallbacks
        async function quickAuthCheck() {
            console.log('ðŸ” Quick auth check starting...');
            
            try {
                // Update status
                document.getElementById('status').textContent = 'Checking authentication...';
                
                // Try to import Firebase
                const { checkAuthState } = await import('./firebase_config.js');
                
                // Set a quick timeout
                const authTimeout = setTimeout(() => {
                    if (!hasRedirected) {
                        console.log('â° Auth check timeout, going to homepage');
                        hasRedirected = true;
                        window.location.href = 'cartrace_homepage.html';
                    }
                }, 1500); // Only wait 1.5 seconds
                
                // Check auth state
                checkAuthState((user) => {
                    clearTimeout(authTimeout);
                    
                    if (hasRedirected) return; // Prevent multiple redirects
                    hasRedirected = true;
                    
                    if (user) {
                        console.log('âœ… User authenticated, going to dashboard');
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('âŒ No user, going to homepage');
                        window.location.href = 'cartrace_homepage.html';
                    }
                });
                
            } catch (error) {
                console.error('âŒ Firebase import failed:', error);
                if (!hasRedirected) {
                    hasRedirected = true;
                    window.location.href = 'cartrace_homepage.html';
                }
            }
        }

        // Start auth check
        quickAuthCheck();

        // Show fallback button after 1 second
        setTimeout(() => {
            if (!hasRedirected) {
                document.getElementById('status').textContent = 'Taking longer than expected...';
                document.getElementById('fallbackBtn').style.display = 'inline-block';
            }
        }, 1000);

        // ULTIMATE fallback - redirect after 3 seconds no matter what
        setTimeout(() => {
            if (!hasRedirected) {
                console.log('ðŸš¨ Ultimate fallback triggered');
                hasRedirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        }, 3000);
    </script>
</body>
</html>
