<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrace Pro - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš—</div>
        <h1>CarTrace Pro</h1>
        <div class="spinner"></div>
        <p>Loading...</p>
        <div class="error-message" id="errorMessage">
            <p>Taking longer than expected...</p>
            <button onclick="forceRedirect()" style="background: white; color: #667eea; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Continue to Homepage
            </button>
        </div>
    </div>

    <script type="module">
        import { checkAuthState } from './firebase_config.js';

        let redirected = false;
        
        // Force redirect function (fallback)
        window.forceRedirect = function() {
            if (!redirected) {
                redirected = true;
                window.location.href = 'cartrace_homepage.html';
            }
        };

        // Main auth check
        async function checkUserAuth() {
            try {
                // Wait for Firebase auth state
                checkAuthState((user) => {
                    if (redirected) return; // Prevent multiple redirects
                    
                    redirected = true;
                    
                    if (user) {
                        // User is logged in - go to dashboard
                        console.log('User authenticated, redirecting to dashboard');
                        window.location.href = 'dashboard.html';
                    } else {
                        // User not logged in - go to homepage
                        console.log('User not authenticated, redirecting to homepage');
                        window.location.href = 'cartrace_homepage.html';
                    }
                });
            } catch (error) {
                console.error('Auth check failed:', error);
                if (!redirected) {
                    redirected = true;
                    window.location.href = 'cartrace_homepage.html';
                }
            }
        }

        // Start the auth check
        checkUserAuth();

        // Fallback timeout - redirect after 5 seconds if nothing happens
        setTimeout(() => {
            if (!redirected) {
                redirected = true;
                console.log('Timeout reached, redirecting to homepage');
                window.location.href = 'cartrace_homepage.html';
            }
        }, 5000);

        // Show error message after 3 seconds
        setTimeout(() => {
            if (!redirected) {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
