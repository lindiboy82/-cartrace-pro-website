<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrace Pro - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><defs><radialGradient id="globeGrad" cx="50%" cy="40%" r="70%"><stop offset="0%" style="stop-color:%23a8c8ec"/><stop offset="100%" style="stop-color:%232563eb"/></radialGradient></defs><circle cx="200" cy="220" r="140" fill="url(%23globeGrad)"/><g stroke="white" stroke-width="3" fill="none"><circle cx="200" cy="220" r="140"/><ellipse cx="200" cy="220" rx="140" ry="70"/><ellipse cx="200" cy="220" rx="70" ry="140"/><line x1="60" y1="220" x2="340" y2="220"/><line x1="200" y1="80" x2="200" y2="360"/></g><path d="M200 80 L230 160 L200 200 Z" fill="%23dc2626"/><ellipse cx="210" cy="130" rx="18" ry="18" fill="white"/></svg>') center/contain no-repeat;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f3f4f6;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #4f46e5;
            color: white;
        }

        .auth-tab:not(.active) {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            background: #4338ca;
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: bold;
            display: none;
        }

        .success-message {
            background: #10b981;
            color: white;
        }

        .error-message {
            background: #ef4444;
            color: white;
        }

        .back-to-site {
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .back-to-site:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            text-align: left;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .app-logo {
                width: 80px;
                height: 80px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="app-logo"></div>
        
        <h1 class="app-title">CarTrace Pro</h1>
        <p class="app-subtitle">Advanced Vehicle Security & Recovery</p>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Sign In</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="message success-message" id="successMessage"></div>
        <div class="message error-message" id="errorMessage"></div>
        
        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="loginEmail" 
                    placeholder="Email Address" 
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    id="loginPassword" 
                    placeholder="Password" 
                    required
                >
            </div>
            
            <button type="submit" class="auth-button" id="loginButton">
                Sign In to CarTrace Pro
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    id="signupName" 
                    placeholder="Full Name" 
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="signupEmail" 
                    placeholder="Email Address" 
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    id="signupPassword" 
                    placeholder="Password" 
                    required
                    minlength="6"
                >
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    id="confirmPassword" 
                    placeholder="Confirm Password" 
                    required
                >
            </div>
            
            <button type="submit" class="auth-button" id="signupButton">
                Create CarTrace Pro Account
            </button>
        </form>
        
        <a href="cartrace_homepage.html" class="back-to-site">‚Üê Back to CarTrace.com</a>
    </div>

    <!-- FIXED Firebase Authentication -->
    <script type="module">
        console.log('üîê AUTH PAGE: Starting with FIXED Firebase config...');
        
        // Import Firebase modules from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            updateProfile,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        // FIXED Firebase configuration - INCLUDING databaseURL
        const firebaseConfig = {
            apiKey: "AIzaSyB8iFriCB3kt4lWeXQUNj5LTsAXFZoXX0Y",
            authDomain: "cartrace-pro.firebaseapp.com",
            databaseURL: "https://cartrace-pro-default-rtdb.firebaseio.com/",  // CRITICAL FIX
            projectId: "cartrace-pro",
            storageBucket: "cartrace-pro.firebasestorage.app",
            messagingSenderId: "341907523496",
            appId: "1:341907523496:web:f10a87930d939cf3b8ff9d",
            measurementId: "G-X01QW112CD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        console.log('‚úÖ Firebase initialized with complete config');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(`üë§ User already logged in: ${user.email}`);
                console.log('üöÄ Redirecting to dashboard...');
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                console.log('üëª No user logged in, showing auth forms');
            }
        });

        // Tab switching
        window.switchTab = function(tab) {
            console.log(`üìÑ Switching to ${tab} tab`);
            
            const loginTab = document.querySelector('[onclick="switchTab(\'login\')"]');
            const signupTab = document.querySelector('[onclick="switchTab(\'signup\')"]');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
            
            hideMessages();
        };

        // Message handling
        function showMessage(message, isError = false) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            hideMessages();
            
            if (isError) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                console.error('‚ùå Error:', message);
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                console.log('‚úÖ Success:', message);
            }
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Login handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üîë Starting login process...');
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            
            console.log(`üìß Login attempt for: ${email}`);
            
            loginButton.innerHTML = '<span class="spinner"></span>Signing in...';
            loginButton.disabled = true;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log(`‚úÖ Login successful for: ${userCredential.user.email}`);
                
                showMessage('‚úÖ Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage = `Login failed: ${error.message}`;
                }
                
                showMessage(errorMessage, true);
                loginButton.innerHTML = 'Sign In to CarTrace Pro';
                loginButton.disabled = false;
            }
        });

        // Signup handling
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üìù Starting signup process...');
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupButton = document.getElementById('signupButton');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', true);
                return;
            }
            
            signupButton.innerHTML = '<span class="spinner"></span>Creating account...';
            signupButton.disabled = true;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log(`‚úÖ Account created for: ${userCredential.user.email}`);
                
                // Update user profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                console.log('‚úÖ Profile updated with display name');
                
                showMessage('‚úÖ Account created successfully! Welcome to CarTrace Pro!');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Account creation failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use at least 6 characters.';
                        break;
                    default:
                        errorMessage = `Signup failed: ${error.message}`;
                }
                
                showMessage(errorMessage, true);
                signupButton.innerHTML = 'Create CarTrace Pro Account';
                signupButton.disabled = false;
            }
        });

        console.log('‚úÖ AUTH PAGE SETUP COMPLETE!');
    </script>
</body>
</html>
